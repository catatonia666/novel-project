{{define "title"}}Your Account{{end}}

 {{define "main"}}
    <h2>Your Account</h2>
    {{with .UserData}}
     <table>
        <tr>
            <th>NickName</th>
            <td>{{.NickName}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{.Email}}</td>
        </tr>
        <tr>
            <th>Password</th>
            <td><a href="/account/password/update">Change password</a></td>
        </tr>
    </table>
    {{end }}
 {{end}}
